<!DOCTYPE html><!--DOCTYPE  est la première balise obligatoire dans une page html,elle designe le type de document pour un navigateur-->
<html lang="fr"><!--la balise pour definir la langue du document qu'on va utiliser,ici  on peut mettre"en pour anglais"-->
<head>
    <!--la balise head designe l'entete de la page,il contient les parametres de cette page,c'est une partie invisible sur la page web,sa sert juste pour configurer-->
<meta charset="utf-8"><!--definir le type de codage de la page,permet l'encodage de caratères spéciaux-->
<title> Structure de page HTML</title><!--definir le titre de la page,qui s'affiche sur l'onglet-->
</head>
<body>
    <h1>formation vitry 2020</h1>
    <h2>formation vitry 2020</h2>
    <h3>formation vitry 2020</h3>
    <h4>formation vitry 2020</h4>
    <h5>formation vitry 2020</h5>
    <h6>formation vitry 2020</h6>


</body>
</html>
